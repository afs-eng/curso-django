{% extends 'base.html' %}


{% block content %}


    <!-- component -->
    <div class="bg-gray-100 flex justify-center items-center h-screen">

        <!-- Right: Login Form -->
        <div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
            <h1 class="text-2xl font-semibold mb-4 text-orange-300">Sign Up</h1>

        {% if messages %}
            {% for message in messages %}
                <div role="alert" class="alert alert-{{ message.tags }}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

            <br>
            <form action="#" method="POST"> {% csrf_token %}

                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-orange-500">Username</label>
                    <input type="text" id="username" name="username"
                           class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                           autocomplete="off">
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-orange-500">E-mail</label>
                    <input type="email" id="email" name="email"
                           class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                           autocomplete="off">
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-orange-500">Password</label>
                    <input type="password" id="password" name="password"
                           class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                           autocomplete="off">
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-orange-500">Confirmar Password</label>
                    <input type="password" id="password" name="confirmar_password"
                           class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
                           autocomplete="off">
                </div>

                <!-- Remember Me Checkbox -->
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="text-blue-500">
                    <label for="remember" class="text-gray-600 ml-2">Remember Me</label>
                </div>

                <!-- Forgot Password Link -->
                <div class="mb-6 text-blue-500">
                    <a href="#" class="hover:underline">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Sign
                    Up
                </button>
            </form>

            <!-- Sign up  Link -->
            <div class="mt-6 text-blue-500 text-center">
                <a href="{% url 'login' %}" class="hover:underline">Sign up Here</a>
            </div>
        </div>
        <!-- Left: Image -->
        <div class="w-1/2 h-screen hidden lg:block">
            <img src="#"
                 alt="Placeholder Image" class="object-cover w-full h-full">
        </div>
    </div>


{% endblock %}
